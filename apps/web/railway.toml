[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "bun run start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Watch patterns - only trigger rebuild when Web files change
[build.watchPaths]
paths = [
  "apps/web/**",
  "packages/ui/**",
  "packages/shared/**"
]
