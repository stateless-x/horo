[build]
# Let Railway auto-detect the best builder (will use Nixpacks for Bun + Next.js)
watchPaths = ["apps/web/**", "packages/ui/**", "packages/shared/**"]

[deploy]
# Use -H 0.0.0.0 flag to bind to all interfaces so Railway can reach it
startCommand = "cd apps/web && bun next start -H 0.0.0.0"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
