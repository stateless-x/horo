[build]
# Let Railway auto-detect the best builder (will use Nixpacks for Bun + Next.js)
watchPaths = ["apps/web/**", "packages/ui/**", "packages/shared/**"]

[deploy]
# HOSTNAME=0.0.0.0 ensures the server binds to all interfaces so Railway can reach it
startCommand = "cd apps/web && HOSTNAME=0.0.0.0 bun run start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
