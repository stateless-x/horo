# Railway Configuration for Web Service
# Paste this in Railway Dashboard > Service Settings > railway.toml section

[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/web/Dockerfile"
watchPaths = ["apps/web/**", "packages/ui/**", "packages/shared/**"]

[deploy]
# Use Dockerfile CMD instead (standalone mode uses server.js)
# Railway will use the CMD from Dockerfile
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
